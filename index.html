<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Normalize CSS -->
    <link href="https://cdn.jsdelivr.net/npm/modernize" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia Vanguarda</title>
  </head>
  <body>
    <!-- Seção Hero -->
    <section class="hero">
      <div id="header-mask-spacer">
        <header>
          <h1>Barbearia <span>Vanguarda</span></h1>
          <div role="logo" class="logo-hero"></div>
        </header>
        <div id="hero-slider" role="mask">
          <img src="public/slide- 1.jpg" alt="" />
        </div>
      </div>

      <p class="hero-paragraph">
        Obtenha um estilo impecável, do cabelo à barba.
      </p>
    </section>

    <!-- Seção A Barbearia -->
    <section class="A-Barbearia-Section">
      <h1>A Barbearia</h1>

      <div class="Bolinhas translate-y-center"></div>

      <div role="mask" class="translate-y-center">
        <img src="public/a-barbearia.jpg" alt="" />
      </div>
      <article class="card">
        <p class="text-justify text-sm">
          Na Barbearia Vanguarda, tradição e modernidade se encontram para
          oferecer cortes, barbas e experiências únicas. Um ambiente pensado
          para homens que valorizam estilo, conforto e cuidado pessoal.
        </p>
        <!-- a = Âncora -->
        <a href="#"> Leia Mais</a>
      </article>
    </section>
  </body>
</html>
